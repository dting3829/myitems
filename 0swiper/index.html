	    *{margin: 0;padding: 0;}
	    li{list-style: none;}

		body{
			background: #666;
			overflow: hidden;
		}
		li,ul{
			height: 100%;
			overflow: hidden;
		}
		/* 使得图片居中 webkit-box */
		li{
			position: absolute;
			display: -webkit-box;
			-webkit-box-pack: center;
			-webkit-box-align: center;
		}
		li img {
			max-width: 100%;
			max-height: 100%;
		}
		/* 隐藏画布外的内容 */
		#canvas{
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
	    </style>
